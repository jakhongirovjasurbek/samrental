name: samrental
description: Car renting mobile application

publish_to: 'none' 

version: 1.0.1+2

environment:
  sdk: '>=3.1.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.3
  flutter_bloc: ^8.1.3
  flutter_svg: ^2.0.9
  gap: ^3.0.1
  smooth_page_indicator: ^1.1.0
  keyboard_dismisser: ^3.0.0
  shared_preferences: ^2.2.2
  get_it: ^7.6.4
  url_launcher: ^6.2.1
  dio: ^5.4.0
  equatable: ^2.0.5
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_widget_from_html: ^0.14.11
  geolocator: ^10.1.0
  flutter_launcher_icons: ^0.13.1
  mask_text_input_formatter: ^2.8.0
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  google_maps_flutter: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/png/

  fonts:
    - family: "SF Pro Display"
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Black.ttf
        - asset: assets/fonts/SF-Pro-Display-BlackItalic.ttf
        - asset: assets/fonts/SF-Pro-Display-Bold.ttf
        - asset: assets/fonts/SF-Pro-Display-BoldItalic.ttf
        - asset: assets/fonts/SF-Pro-Display-Heavy.ttf
        - asset: assets/fonts/SF-Pro-Display-HeavyItalic.ttf
        - asset: assets/fonts/SF-Pro-Display-Light.ttf
        - asset: assets/fonts/SF-Pro-Display-LightItalic.ttf
        - asset: assets/fonts/SF-Pro-Display-Medium.ttf
        - asset: assets/fonts/SF-Pro-Display-MediumItalic.ttf
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
        - asset: assets/fonts/SF-Pro-Display-RegularItalic.ttf
        - asset: assets/fonts/SF-Pro-Display-SemiBold.ttf
        - asset: assets/fonts/SF-Pro-Display-SemiBoldItalic.ttf
        - asset: assets/fonts/SF-Pro-Display-Thin.ttf
        - asset: assets/fonts/SF-Pro-Display-ThinItalic.ttf
        - asset: assets/fonts/SF-Pro-Display-Ultralight.ttf
        - asset: assets/fonts/SF-Pro-Display-UltralightItalic.ttf


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/png/icon.png"
  min_sdk_android: 21
  
